{% extends 'base/base.html' %}
{% block title %}{{ video.title }}{% endblock %}
{% block content %}
  <div class="main-posts">
    <div class="container">

      <div class="row">
        <div class="col-md-6 col-md-6">
<!--          <img class="single-video" src="{{ video.image.url }}" alt="">-->
          <video
              id="my-video"
              class="video-js"
              controls
              preload="auto"
              width=300
              height=auto
              data-setup="{}"
          >
            <source src="{% url 'stream' video.id %}" type="video/mp4"/>
            <source src="{% url 'stream' video.id %}" type="video/webm"/>
          </video>
        </div>
        <div class="col-md-6 col-md-6">

          <h4><a href="{% url 'video' video.slug %}">{{ video.title }}</a></h4>
          <p>{{ video.description }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
