{% extends 'base/base.html' %}
{% load static account socialaccount %}
{% block title %}Вход на сайт{% endblock %}

{% block content %}
<div class="container">
<div class="container_cbutton">

        <h1>Войдите на сайт</h1>


        {% if user.is_authenticated %}
            <h3>User: {{ user.first_name }} {{ user.last_name }} <a href="/accounts/logout">Logout</a></h3>
        {% else %}
            <form action="{% provider_login_url 'google' %}" target="_blank">
                <button class="button_div">Войти с помощью Google</button>
            </form>
        {% endif %}

</div>
</div>
{% endblock %}
